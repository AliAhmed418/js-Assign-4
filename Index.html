<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="chat-container">
        <h2>Simple Chatbot</h2>
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        function sendMessage() {
            var input = document.getElementById("user-input");
            var message = input.value;
            if (message.trim() === "") return;
            
            var chatBox = document.getElementById("chat-box");
            var userMessage = document.createElement("div");
            userMessage.className = "chat-message user";
            userMessage.innerText = message;
            chatBox.appendChild(userMessage);
            
            var botMessage = document.createElement("div");
            botMessage.className = "chat-message bot";
            botMessage.innerText = getBotResponse(message);
            chatBox.appendChild(botMessage);
            
            input.value = "";
        }
        
        function getBotResponse(input) {
            const responses = {
                "hi": "Hi there! How can I help you?",                
                "hello": "Hi there! How can I help you?",
                "how are you": "I'm just a bot, but I'm doing great!",
                "how much course in saylani ": "These courses are avalible in Saylani Mass IT Web and Mobile app devolopment, Data Science,Modern app,Creative AI developer,Reactive,Nodes,Phyton and so many courses are avalible in IT Mass " ,
                "how much course in saylani massit": "These courses are avalible in Saylani Mass IT Web and Mobile app devolopment, Data Science,Modern app,Creative AI developer,Reactive,Nodes,Phyton and so many courses are avalible in IT Mass " ,
                "bye": "Goodbye! Have a great day!"
            };
            return responses[input.toLowerCase()] || "Sorry, I don't understand that.";
        }
    </script>
</body>
</html>
